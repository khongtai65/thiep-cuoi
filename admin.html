<!DOCTYPE html>

        .status-yes {

        .status-no {

        }

        .empty-message {

            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        .timestamp {

        }

        @media (max-width: 600px) {

            }

            h1 {

            }

            .stats {
                grid-template-columns: 1fr 1fr;
            }

            .controls {
                flex-direction: column;
            }

            button {

            }

            table {

            }

            th, td {

    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Danh s√°ch tham d·ª± c∆∞·ªõi</h1>

        <div class="stats">
            <div class="stat-box">

        <div class="table-wrapper">

        </div>
    </div>

    <script>
        function loadRSVPData() {
            const rsvpList = JSON.parse(localStorage.getItem('rsvpList')) || [];
            const tableBody = document.getElementById('tableBody');
            
            if (rsvpList.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="empty-message">Ch∆∞a c√≥ ai RSVP. Danh s√°ch s·∫Ω c·∫≠p nh·∫≠t khi c√≥ ng∆∞·ªùi g·ª≠i x√°c nh·∫≠n.</td></tr>';
                updateStats([], rsvpList);
                return;
            }

            tableBody.innerHTML = '';
            rsvpList.forEach((item, index) => {
                const row = document.createElement('tr');
                const statusClass = item.attendance === 'yes' ? 'status-yes' : 'status-no';
                const statusText = item.attendance === 'yes' ? '‚úÖ S·∫Ω tham d·ª±' : '‚ùå Kh√¥ng tham d·ª±';
                
                row.innerHTML = `

                tableBody.appendChild(row);
            });

            updateStats(rsvpList, rsvpList);
        }

        function updateStats(displayList, allList) {
            const totalCount = allList.length;
            const yesCount = allList.filter(item => item.attendance === 'yes').length;
            const noCount = allList.filter(item => item.attendance === 'no').length;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('yesCount').textContent = yesCount;
            document.getElementById('noCount').textContent = noCount;

        function exportToJSON() {

                alert('Ch∆∞a c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t');
                return;
            }

            const dataToExport = {

                totalCount: rsvpList.length,
                yesCount: rsvpList.filter(item => item.attendance === 'yes').length,
                noCount: rsvpList.filter(item => item.attendance === 'no').length,
                data: rsvpList
            };

            const json = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([json], { type: 'application/json;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `danh-sach-rsvp-${new Date().toLocaleDateString('vi-VN')}.json`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();

        }

        function exportToCSV() {

                return;

            let csv = 'STT,T√™n,Tham d·ª±,Th·ªùi gian g·ª≠i\n';
            rsvpList.forEach((item, index) => {

                csv += `${index + 1},"${item.name}","${status}","${item.timestamp || 'N/A'}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `danh-sach-rsvp-${new Date().toLocaleDateString('vi-VN')}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function printList() {

            if (rsvpList.length === 0) {
                alert('Ch∆∞a c√≥ d·ªØ li·ªáu ƒë·ªÉ in');
                return;
            }

            const yesCount = rsvpList.filter(item => item.attendance === 'yes').length;
            const noCount = rsvpList.filter(item => item.attendance === 'no').length;

            let printHTML = `

                    <style>

                        h1 { color: #e85b8a; text-align: center; }
                        .stats { text-align: center; margin-bottom: 30px; }
                        .stat { display: inline-block; margin: 0 20px; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
                        th { background: #f0f0f0; font-weight: bold; }
                    </style>
                </head>
                <body>

                    <div class="stats">
                        <div class="stat"><strong>T·ªïng c·ªông:</strong> ${rsvpList.length}</div>
                        <div class="stat"><strong>S·∫Ω tham d·ª±:</strong> ${yesCount}</div>
                        <div class="stat"><strong>Kh√¥ng tham d·ª±:</strong> ${noCount}</div>
                    </div>
                    <table>

                                <th>Th·ªùi gian g·ª≠i</th>
                            </tr>

            `;

            rsvpList.forEach((item, index) => {

                printHTML += `

        // Load d·ªØ li·ªáu khi trang m·ªü

        // C·∫≠p nh·∫≠t d·ªØ li·ªáu m·ªói 2 gi√¢y

    </script>
</body>
</html>
